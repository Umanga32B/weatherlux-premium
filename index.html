<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherLux - Premium Weather Experience</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
        <div class="particles"></div>
    </div>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <h1>WeatherLux</h1>
                <p class="tagline">Premium Weather Experience</p>
            </div>
        </header>

        <div class="search-section">
            <div class="location-input">
                <input type="text" id="locationInput" placeholder="Enter city name (e.g., New York, London)">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="or-divider">
                <span>OR</span>
            </div>
            <button id="locationBtn" class="location-btn">
                <i class="fas fa-location-arrow"></i>
                Use My Location
            </button>
        </div>

        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Getting weather data...</p>
        </div>

        <div id="error" class="error hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage"></p>
        </div>

        <!-- Temperature Unit Toggle -->
        <div class="unit-toggle hidden" id="unitToggle">
            <button class="unit-btn active" data-unit="metric">°C</button>
            <button class="unit-btn" data-unit="imperial">°F</button>
        </div>

        <!-- 5-Day Forecast -->
        <div id="forecastCard" class="forecast-card hidden">
            <h3><i class="fas fa-calendar-week"></i> 5-Day Forecast</h3>
            <div class="forecast-grid" id="forecastGrid"></div>
        </div>

        <!-- Hourly Forecast -->
        <div id="hourlyCard" class="hourly-card hidden">
            <h3><i class="fas fa-clock"></i> Hourly Forecast</h3>
            <div class="hourly-scroll" id="hourlyScroll"></div>
        </div>

        <div id="weatherCard" class="weather-card hidden">
            <div class="weather-header">
                <div class="location-info">
                    <h2 id="cityName"></h2>
                    <p id="country"></p>
                    <p class="local-time" id="localTime"></p>
                </div>
                <div class="weather-icon-container">
                    <div class="weather-icon-main">
                        <img id="weatherIcon" src="" alt="Weather Icon">
                    </div>
                    <div class="weather-actions">
                        <button class="action-btn" id="refreshBtn" title="Refresh">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button class="action-btn" id="favoriteBtn" title="Add to Favorites">
                            <i class="far fa-heart"></i>
                        </button>
                        <button class="action-btn" id="shareBtn" title="Share">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="weather-main">
                <div class="temperature">
                    <span id="temperature"></span>
                    <span class="unit">°C</span>
                </div>
                <div class="description">
                    <p id="weatherDescription"></p>
                    <p id="feelsLike"></p>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <span>Visibility</span>
                    <span id="visibility"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span>Humidity</span>
                    <span id="humidity"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span>Wind Speed</span>
                    <span id="windSpeed"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-thermometer-half"></i>
                    <span>Pressure</span>
                    <span id="pressure"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-sun"></i>
                    <span>UV Index</span>
                    <span id="uvIndex"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-cloud"></i>
                    <span>Cloudiness</span>
                    <span id="cloudiness"></span>
                </div>
            </div>

            <div class="last-updated">
                <p>Last updated: <span id="lastUpdated"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
